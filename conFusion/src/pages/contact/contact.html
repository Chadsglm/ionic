<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        121, Clear Water Bay Road
        <br> Clear Water Bay, Kowloon
        <br> HONG KONG
        <br>
        <ion-icon ios="ios-call" md="md-call"></ion-icon>: +852 1234 5678
        <br>
        <ion-icon ios="ios-print" md="md-print"></ion-icon>: +852 8765 4321
        <br>
        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>:
        <a href="mailto:confusion@food.net">confusion@food.net</a>
      </ion-list>
    </ion-card-content>

    <ion-row >
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon ios="ios-call" md="md-call"></ion-icon>
          CALL
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button icon-left clear small (click)="sendEmail()">
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
          EMAIL
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
